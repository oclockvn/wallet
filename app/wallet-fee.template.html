<div class="fee" ng-class="{'out':$ctrl.fee.money < 0}">
    <div class="fee__check">
        <label class="no-select">
            <input type="checkbox"> <span class="fee__time">{{$ctrl.fee.time | date:'dd/mm/yyyy hh:mm a'}}</span>
        </label>
    </div>
    <div class="fee__note">
        <input type="text" class="note" placeholder="note something" ng-model="$ctrl.fee.note">
    </div>
    <div class="fee__money">{{$ctrl.fee.money | currency:'':0}}</div>
</div>
