<!--<wallet-action></wallet-action>-->

<wallet-header data="$ctrl.data" 
    on-clear-search="$ctrl.onClearSearch()"
    uncheck-all="$ctrl.uncheckAll()"
    delete-selected="$ctrl.deleteSelected()"></wallet-header>

<div class="summary" ng-class="{'negative' : $ctrl.total_fee < 0 }">
    <span class="summary__total">{{$ctrl.fees.length}} items</span>
    <div class="summary__report">
        <span>31/1/2017</span>
        <span>{{$ctrl.total_fee | currency:'': 0}}</span>
    </div>
</div>

<div class="wallet">
    <wallet-fee ng-repeat="fee in $ctrl.fees | search:$ctrl.data.keyword" fee="fee" class="wallet-fee" 
        ng-class="{ 'last-fee': $last === true, 'first-fee': $first === true }"
        check-change="$ctrl.checkChange(fee)" 
        ng-transclude=""></wallet-fee>
</div>
