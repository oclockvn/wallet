<header class="header">
    <div class="container">
        <div class="header__search">
            <div class="search-container">
                <span class="search-icon">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#fff" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </span>
                <input class="search-input" placeholder="note +-1000" type="text" 
                    ng-keyup="$ctrl.onKeyup($event)"
                    ng-model="$ctrl.data.keyword">
                <span class="search-clear" 
                    ng-show="$ctrl.data.keyword"
                    ng-click="$ctrl.onClearSearch()">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#fff" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                    </svg>
                </span>
            </div>
        </div>
        <div class="header__account">
            <a href="#">oclockvn</a>
        </div>
    </div>
</header>

<div class="action" ng-show="$ctrl.parent.checked_fees.length > 0">
    <div class="container">
        <button class="md-button close-checked" type="button" ng-click="$ctrl.uncheckAll()">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </button>
        <span class="total-checked">{{$ctrl.parent.checked_fees.length}} selected</span>
        <div class="action__fn">
            <button class="md-button delete-button" type="button" ng-click="$ctrl.deleteSelected()">delete</button>
        </div>
    </div>
</div>
